<html>
<head>
<title>HelloWeb_Sample</title>
<link rel="stylesheet" href="css/style.css"/>
<link rel="stylesheet" href="/css/bootstrap.min.css">

<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">

//jQuery 讀取 json檔
var Ajax = function ()
    {
        $.getJSON ("data.json", function (data)
        {
            $.each (data, function (i, item)
            {
                $ ("#disp").append ("<h3>" + item.name + "</h3>");
                $ ("#disp").append ("<p>" + item.sex + "</p>");
                $ ("#disp").append ("<p>" + item.email + "</p>");

            });
        });
    }



</script>

</head>
<body>
    <nav class="navbar navbar-inverse" ></nav>

    <h1>Welcome Here </h1>


    <hr>

    <div class="container">
        <div class="col-xs-6 col-md-3 ">
            <a href="#"class="thumbnail" >
                <img src="Img/dog.png" alt="dog">
            </a>
        </div>

        <div class="col-xs-6 col-md-3 ">
            <a href="#" class="thumbnail" >
              <h3>現在時間：</h3>
              <h4 id="clockTime" ></h4>
              <button type="button" id="btnClick" onClick="btnClickEvent()">Click Me!</button>
            </a>
        </div>

        <div class="col-xs-6 col-md-3 ">
            <marquee onMouseOver="this.stop()" onMouseOut="this.start()" id="disp"></marquee>

        </div>

        <input type="button" value="Ajax提交" onclick="Ajax();" />

    </div>








    <script src="js/index.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

</body>
</html>
